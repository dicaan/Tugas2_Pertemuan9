<!DOCTYPE html>
<html>
<head>
	<title>Tugas 2</title>
	<style type="text/css">
		.container{
			width: 100%;
			height: 695px;
			border: solid 1px black;
			margin: auto;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<script type="text/javascript">
		setInterval((function(images)
		{
			var index = -1, changeImages;
			changeImages = function(){
				index = (index + 1) % images.length;
				document.getElementsByClassName('container')[0].style.backgroundImage = 'url(' + images[index].src +')';

			};
			changeImages();
			return changeImages;
		})
		([
			{src:'1.jpg'},
			{src:'2.jpg'},
			{src:'3.jpg'},
			{src:'4.png'},
			{src:'5.png'}
		]), 4000);
	</script>
</body>
</html>
